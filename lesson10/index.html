<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="background">
            <div class="container__slider">
                <input type="radio" name="radio" id="checkbox__slide1" checked>
                <input type="radio" name="radio" id="checkbox__slide2" >
                <input type="radio" name="radio" id="checkbox__slide3" >
                <input type="radio" name="radio" id="checkbox__slide4" >
                <div class="slider__img slider_img_slide1">
                    <img src="./src/img/img1.jpg" alt="img1" class="slide1">
                </div>
                <div class="slider__img slider_img_slide2">
                    <img src="./src/img/img2.jpg" alt="img2" class="slide2">
                </div>
                <div class="slider__img slider_img_slide3">
                    <img src="./src/img/img3.jpg" alt="img3" class="slide3">
                </div>
                <div class="slider__img slider_img_slide4">
                    <img src="./src/img/img4.jpg" alt="img4" class="slide4">
                </div>
                <div class="container__forLabel">
                    <label for="checkbox__slide1" class="label label__slide1"></label>
                    <label for="checkbox__slide2" class="label label__slide2"></label>
                    <label for="checkbox__slide3" class="label label__slide3"></label>
                    <label for="checkbox__slide4" class="label label__slide4"></label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
